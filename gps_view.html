<!-- gps_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Viewer</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Tracked Boats' Locations</h1>
    <div id="map"></div>
    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-b34ec225-e227-4a75-b8b7-45958644f07f",
            subscribeKey: "sub-c-1a48de9d-bfef-4c59-b911-5f400664dc60",
            uuid: "viewer-device"
        });
        const CHANNEL_NAME = "gps_tracking";
        
        let map;
        let markers = {};
        let boatIcons = {
            'blue': 'path/to/blue_boat.png',
            'yellow': 'path/to/yellow_boat.png',
            'green': 'path/to/green_boat.png',
            'red': 'path/to/red_boat.png'
        };
        
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 42.372330, lng: -71.133632 },
                zoom: 15,
            });
        }
        
        function fetchLocation() {
            pubnub.subscribe({ channels: [CHANNEL_NAME] });
            
            pubnub.addListener({
                message: function(event) {
                    const { lat, lng, boat } = event.message;
                    const newPosition = { lat: lat, lng: lng };
                    
                    if (!markers[boat]) {
                        markers[boat] = new google.maps.Marker({
                            position: newPosition,
                            map: map,
                            icon: boatIcons[boat]
                        });
                    } else {
                        markers[boat].setPosition(newPosition);
                    }
                }
            });
        }
        
        window.onload = () => {
            initMap();
            fetchLocation();
        };
    </script>
</body>
</html>
