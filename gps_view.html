<!-- gps_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Viewer</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Tracked Person's Location</h1>
    <div id="map"></div>
    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 42.372330, lng: -71.133632 },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                position: { lat: 42.372330, lng: -71.133632 },
                map: map,
            });
        }

        function fetchLocation() {
            const storedLocation = JSON.parse(localStorage.getItem("trackedLocation"));
            if (storedLocation) {
                const newPosition = { lat: storedLocation.lat, lng: storedLocation.lng };
                map.setCenter(newPosition);
                marker.setPosition(newPosition);
            }
        }

        window.onload = () => {
            initMap();
            setInterval(fetchLocation, 5000); // Fetch location every 5 seconds
        };
    </script>
</body>
</html>
