<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .boat-buttons button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rowdar</h1>
    <h2>by CRLS Lemelson-MIT InvenTeam</h2>
    <div class="boat-buttons">
        <button id="blue-boat" onclick="startTracking('blue')">Blue Boat</button>
        <button id="yellow-boat" onclick="startTracking('yellow')">Yellow Boat</button>
        <button id="green-boat" onclick="startTracking('green')">Green Boat</button>
        <button id="red-boat" onclick="startTracking('red')">Red Boat</button>
    </div>
    <a href="gps_view.html"><button>View Tracked Person</button></a>
    <div id="map"></div>
    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-b34ec225-e227-4a75-b8b7-45958644f07f",
            subscribeKey: "sub-c-1a48de9d-bfef-4c59-b911-5f400664dc60",
            uuid: "tracker-device"
        });
        const CHANNEL_NAME = "gps_tracking";
        
        let map, marker, watchId;
        let selectedBoat = null;
        let boatIcons = {
            'blue': 'https://example.com/blue_boat.png',
            'yellow': 'path/to/yellow_boat.png',
            'green': 'path/to/green_boat.png',
            'red': 'path/to/red_boat.png'
        };
        
        function initMap(lat = 42.372330, lng = -71.133632) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
        }
        
        function startTracking(color) {
            if (selectedBoat) return;
            selectedBoat = color;
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        updateLocation(position.coords.latitude, position.coords.longitude);
                    },
                    () => {
                        alert("Geolocation failed.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        function updateLocation(lat, lng) {
            const newPosition = { lat: lat, lng: lng, boat: selectedBoat };
            map.setCenter(newPosition);
            
            if (!marker) {
                marker = new google.maps.Marker({
                    position: newPosition,
                    map: map,
                    icon: boatIcons[selectedBoat]
                });
            } else {
                marker.setPosition(newPosition);
            }
            
            pubnub.publish({
                channel: CHANNEL_NAME,
                message: newPosition
            });
        }
        
        window.onload = () => initMap();
    </script>
</body>
</html>
