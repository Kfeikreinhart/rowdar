<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Your GPS Location</h1>
    <button onclick="startTracking()">Start Tracking</button>
    <div id="map"></div>
    <script>
        let map;
        let marker;
        let watchId;
        let path;
        let pathCoordinates = [];

        function initMap(lat = 42.3655, lng = -71.1089) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
            });
            path = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map,
            });
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateLocation(lat, lng);
                    },
                    () => {
                        alert("Geolocation failed.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function updateLocation(lat, lng) {
            const newPosition = { lat: lat, lng: lng };
            map.setCenter(newPosition);
            marker.setPosition(newPosition);
            pathCoordinates.push(newPosition);
            path.setPath(pathCoordinates);
        }

        window.onload = () => initMap();
    </script>
</body>
</html>
