<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RowDar Coach's Interface & Live GPS Tracker</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <!-- Inline CSS for styling -->
  <style>
    /* Reset and base settings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      height: calc(100% - 80px); /* Adjusting for header */
    }
    #map-container {
      flex: 1;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .audio-container {
      background: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    audio {
      width: 100%;
      max-width: 500px;
      outline: none;
    }
  </style>
  
  <!-- Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4"></script>
  
  <!-- PubNub JS SDK -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>RowDar Coach's Interface & Live GPS Tracker</h1>
  </header>
  
  <!-- Main Content Area -->
  <main>
    <!-- Map Container -->
    <div id="map-container">
      <div id="map"></div>
    </div>
    <!-- Audio Stream Container -->
    <div class="audio-container">
      <audio id="piStream" src="http://104.131.48.33:8000/live.mp3" controls autoplay></audio>
    </div>
  </main>
  
  <!-- Scripts for Map and PubNub functionality -->
  <script>
    // Initialize PubNub with your keys and identifier
    const pubnub = new PubNub({
      publishKey: 'pub-c-b34ec225-e227-4a75-b8b7-45958644f07f',
      subscribeKey: 'sub-c-1a48de9d-bfef-4c59-b911-5f400664dc60',
      uuid: 'web-tracker'
    });
  
    const channel = 'gps-tracker';
  
    let map;
    let marker;
  
    // Initialize the Google Map with a default location
    function initMap() {
      const defaultLoc = { lat: 0, lng: 0 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: defaultLoc,
        zoom: 2
      });
      marker = new google.maps.Marker({
        position: defaultLoc,
        map: map,
        title: "GPS Tracker"
      });
    }
  
    // Call map initialization
    initMap();
  
    // Subscribe to the PubNub channel for receiving GPS data
    pubnub.subscribe({ channels: [channel] });
  
    pubnub.addListener({
      message: function(event) {
        const { latitude, longitude } = event.message;
        if (latitude && longitude) {
          const newPos = { lat: latitude, lng: longitude };
          marker.setPosition(newPos);
          map.setCenter(newPos);
          map.setZoom(16);  // Zoom in on the new location
        }
      }
    });
  </script>
</body>
</html>
