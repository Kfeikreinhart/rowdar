<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Rowdar</h1>
    <h2>by CRLS Lemelson-MIT InvenTeam</h2>
    <button onclick="startTracking()">Start Tracking</button>
    <a href="gps_view.html"><button>View Tracked Person</button></a>
    <div id="map"></div>
    <script>
        let map, marker, watchId;

        function initMap(lat = 42.372330, lng = -71.133632) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
            });
        }

        function startTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateLocation(lat, lng);
                    },
                    () => {
                        alert("Geolocation failed.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function updateLocation(lat, lng) {
            const newPosition = { lat: lat, lng: lng };
            map.setCenter(newPosition);
            marker.setPosition(newPosition);
            localStorage.setItem("trackedLocation", JSON.stringify(newPosition));
        }

        window.onload = () => initMap();
    </script>
</body>
</html>
