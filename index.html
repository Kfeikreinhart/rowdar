<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .boat-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px;
        }
        .boat-box div {
            padding: 10px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
        .blue { background-color: blue; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h1>Rowdar</h1>
    <h2>by CRLS Lemelson-MIT InvenTeam</h2>
    <button onclick="startTracking()">Start Tracking</button>
    <a href="gps_view.html"><button>View Tracked Person</button></a>
    <div class="boat-box">
        <div class="blue">Blue Boat</div>
        <div class="red">Red Boat</div>
    </div>
    <div id="map"></div>
    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-b34ec225-e227-4a75-b8b7-45958644f07f",
            subscribeKey: "sub-c-1a48de9d-bfef-4c59-b911-5f400664dc60",
            uuid: "tracker-device"
        });
        const CHANNEL_NAME = "gps_tracking";

        let map, watchId;
        let lastUpdate = 0;
        let boatIndex = 0;
        const boatIcons = [
            'blue_boat.png',
            'red_boat.png'
        ];
        let marker;

        function initMap(lat = 42.372330, lng = -71.133632) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
        } 

        function startTracking() {
            if (boatIndex >= boatIcons.length) {
                alert("All boats are taken!");
                return;
            }
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const now = Date.now();
                        if (now - lastUpdate > 1000) { 
                            updateLocation(position.coords.latitude, position.coords.longitude);
                            lastUpdate = now;
                        }
                    },
                    () => {
                        alert("Geolocation failed.");
                    },
                    { enableHighAccuracy: true }
                );
                marker = new google.maps.Marker({
                    map: map,
                    icon: boatIcons[boatIndex]
                });
                boatIndex++;
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function updateLocation(lat, lng) {
            const newPosition = { lat: lat, lng: lng };
            map.setCenter(newPosition);
            marker.setPosition(newPosition);
            
            pubnub.publish({
                channel: CHANNEL_NAME,
                message: newPosition
            });
        }

        window.onload = () => initMap();
    </script>
</body>
</html>
