<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-XXvnWnZ3_BW65BZMG6DYRFRFuQpdl4" defer></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, black, grey);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .boat-box {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rowdar</h1>
    <h2>by CRLS Lemelson-MIT InvenTeam</h2>
    <div>
        <div class="boat-box" id="blue-boat">Blue Boat</div>
        <div class="boat-box" id="yellow-boat">Yellow Boat</div>
        <div class="boat-box" id="green-boat">Green Boat</div>
        <div class="boat-box" id="red-boat">Red Boat</div>
    </div>
    <button onclick="startTracking()">Start Tracking</button>
    <a href="gps_view.html"><button>View Tracked Person</button></a>
    <div id="map"></div>
    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-b34ec225-e227-4a75-b8b7-45958644f07f",
            subscribeKey: "sub-c-1a48de9d-bfef-4c59-b911-5f400664dc60",
            uuid: "tracker-device"
        });
        const CHANNEL_NAME = "gps_tracking";
        let map, watchId;
        let lastUpdate = 0;
        let boatIcons = {
            "blue": "blue_boat.png",
            "yellow": "yellow_boat.png",
            "green": "green_boat.png",
            "red": "red_boat.png"
        };
        let assignedBoats = [];
        
        function initMap(lat = 42.372330, lng = -71.133632) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
        }
        
        function startTracking() {
            if (assignedBoats.length >= 4) {
                alert("All boats are assigned!");
                return;
            }
            
            let colors = ["blue", "yellow", "green", "red"];
            let color = colors[assignedBoats.length];
            assignedBoats.push(color);
            
            let marker = new google.maps.Marker({
                map: map,
                icon: boatIcons[color]
            });
            
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const now = Date.now();
                        if (now - lastUpdate > 1000) { 
                            let newPosition = { lat: position.coords.latitude, lng: position.coords.longitude };
                            map.setCenter(newPosition);
                            marker.setPosition(newPosition);
                            pubnub.publish({ channel: CHANNEL_NAME, message: newPosition });
                            lastUpdate = now;
                        }
                    },
                    () => { alert("Geolocation failed."); },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        window.onload = () => initMap();
    </script>
</body>
</html>
